{%extends 'base.html'%}

{% block content %}

<div class="container mt-4">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{% url 'expenses' %}">Expenses</a></li>
            <li class="breadcrumb-item active" aria-current="page">Add Expenses</li>
        </ol>
    </nav>
    <div class="card">
        <div class="card-body">
            <form action="{% url 'add_expenses' %}" method="post">
                {% include 'partials/_messages.html'%} {% csrf_token %}
                <div class="form-group m-3">
                    <label for="" class="mb-1">Amount</label>
                    <input type="text" class="form-control form-control-sm" name="amount" value="{{values.amount}}" />
                </div>
                <div class="form-group m-3">
                    <label for="" class="mb-1">Description</label>
                    <input type="text" class="form-control form-control-sm" name="description"
                        value="{{values.description}}" />
                </div>
                <div class="form-group m-3">
                    <label for="" class="mb-1">Category</label>
                    <select class="form-control" name="category">
                        {% for category in categories%}
                        <option name="category" value="{{category.name}}">{{category.name}}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group m-3">
                    <label for="" class="mb-1">Date of Expense</label>
                    <input type="date" class="form-control form-control-sm" name="expense_date" />
                </div>


                <div class="row">
                    <div class="col-md-2">
                        <input type="submit" value="Submit" class="btn btn-primary btn-primary-sm m-3" />
                    </div>
                    <div class="col-md-2">
                        
                    </div>
                    <div class="col-md-8"></div>
                </div>
            </form>
        </div>
    </div>

</div>

{% endblock %}
